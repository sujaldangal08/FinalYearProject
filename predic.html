<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="preditor.css">
    <title>Rain Prediction</title>
</head>
<body>
    <section id="prediction-form">
        <form class="form" >
            <h1 class="my-3 text-center">Predictor</h1>
            <div class="row ">
                <div class="col-md-6  my-2">
                    <div class="md-form ">
                        <label for="date" class="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                </div>
                <div class="col-md-6  my-2">
                    <div class="md-form">
                        <label for="mintemp" class="mintemp"> Minimum temprature</label>
                        <input type="text" class="form-control" id="mintemp" name="mintemp">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6  my-2">
                    <div class="md-form">
                        <label for="maxtemp" class="maxtemp">Maximum Temperature</label>
                        <input type="text" class="form-control" id="maxtemp" name="maxtemp">
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="rainfall" class="rainfall">Rainfall</label>
                        <input type="text" class="form-control" id="rainfall" name="rainfall">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="windspeed" class="windspeed">Wind Speed </label>
                        <input type="text" class="form-control" id="windspeed" name="windspeed">
                    </div>
                </div>
                    <div class="col-md-6  my-2">
                        <div class="md-form">
                            <label for="RH3" class="RH3">RH3 </label>
                            <input type="text" class="form-control" id="RH3" name="RH3">
                        </div>
                    </div>
             </div>  
             <div class="row">  
                        <div class="col-md-6  my-2">
                            <div class="md-form">
                                <label for="RH12" class="RH12">RH12 </label>
                                <input type="text" class="form-control" id="RH12" name="RH12">
                            </div>
                        </div>     
                
                
                <div class="col-md-6  my-2">
                    <div class="md-form">
                        <label for="precipitation" class="precipitation">Precipitation</label>
                        <input type="text" class="form-control" id="precipitation" name="precipitation">
                    </div>
                </div>
            </div>  
           
               
                <div class="col-md-6  my-2">
                    <div class="md-form">
                        <label for="location" class="location" name="location">Location</label>
                        <select class="location" id="location" name="location" aria-label="Location">
                            <option selected>Select Location</option>
                            <option value= 1>Godavari</option>
                            <option value= 2>Budhanilkantha</option>
                            <option value= 3>Nagarkot</option>
                            <option value= 4>Kathmandu</option>
                            <option value= 5>PaniPokhari</option>
                        </select>
                    </div>
                </div>
                
                
               
               
                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" class="btn  btn-outline-dark" style="margin-left: 100%;">Predict</button>
                </div>
           
        </form>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
